<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例</title>
	<link rel="stylesheet" type="text/css" href="test_1.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="logo">
			<img src="image/logo.png" alt="logo">
		</div>
		<ul>
			<li>首页</li>
			<li>图片</li>
			<li>视频</li>
			<li>手机</li>
		</ul>
	</div>
	<!-- 主体 -->
	<div class="main">
		<!-- 头部 -->
		<div class="top">
			<!-- 图像 -->
			<div class="pic">
				<img src="image/1.jpeg"/>
			</div>
			<!-- 遮罩层 -->
			<div class="topLayer"></div>
			<!-- 文字 -->
			<div class="topLayer_top">
				<div class="word">MY BEAUTIFUL LIFE</div>
				<button class="btn">LOOK MORE &gt;</button>
			</div>
		</div>
		<!-- 中部 -->
	</div>
	<!-- 底部 -->
</body>
</html>

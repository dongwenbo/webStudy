<!DOCTYPE html>
<html>
<head>
	<title>作业</title>
	<link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
	<!-- 页头 -->
	<div class="header">
		<div class="logo"></div>
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">GALLERY</a></li>
			<li><a href="#">FACULTY</a></li>
			<li><a href="#">EVENTS</a></li>
			<li><a href="#">CONTACT</a></li>
		</ul>
	</div>
	<!-- 主体 -->
	<div class="main">
		<!-- banner -->
		<div class="banner">
			<!-- 图片 -->
			<div class="pic"></div>
			<!-- 遮罩层 -->
			<div class="topLayer"></div>
			<!-- 表单信息 -->
			<div class="formInfo">
				<form>
					<input type="text" name="yourName" placeholder="your Name" class="commonInput"></input>
					<br>
					<input type="text" name="yourPhone" placeholder="your hone" class="commonInput"></input>
					<br>
					<input type="text" name="yourEmail" placeholder="your Email" class="commonInput"></input>
					<br>
					<textarea name="comment" rows="8" placeholder="Write Your Comment Here" class="commentTextarea"></textarea>
					<br>
					<button type="submit">SEND MESSAGE</button>
				</form>
			</div>
		</div>
		<!-- about -->
		<div class="about">
			<!-- 标题 -->
			<div class="titleItem">
				<h2 class="title">ABOUT</h2>
				<div class="line"></div>
				<p class="desc"></p>
			</div>
		</div>
	</div>
	<!-- 页尾 -->
</body>
</html>

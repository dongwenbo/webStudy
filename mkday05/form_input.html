<!DOCTYPE html>
<html>
<head>
	<title>表单input</title>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<hr  color="336699"/>
	<form>
		<table width="600px" bgcolor="#f2f2f2" align="center">
			<tr>
				<td>姓名：</td>
				<td><input type="text" name="username" maxlength="6" size="25" placeholder="请输入姓名" /></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" name="email" value="@163.com" /></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="pwd" maxlength="6" size="25" placeholder="请输入密码" /></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td>><input type="password" name="pwd_confrim" maxlength="6" size="25" placeholder="请再输入密码" /></td>
			</tr>
			<tr>
				<td>上传照片：</td>
				<td><input type="file" name="selectphoto" /></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					男<input type="radio" name="sex" value="man">
					女<input type="radio" name="sex" value="woman">
					保密<input type="radio" name="sex" value="bm" checked="">
				</td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>
					<!-- 实际开发中name是一样的 -->
					读书<input type="checkbox" name="checkbox1" value="read"/>
					跳舞<input type="checkbox" name="checkbox2" value="dance"/>
					唱歌<input type="checkbox" name="checkbox3" value="sing" checked="" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="button"  value="来点我">
					<input type="submit" name="submit" value="submit">
					<input type="reset" name="reset" value="reset">
					<input type="image" name="" src="../mkday02/img/image_1.jpg">
				</td>
			</tr>
			<tr>
				<td><input type="hidden" name="hidden" value="这是一个用户注册信息"></td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>

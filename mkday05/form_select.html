<!DOCTYPE html>
<html>
<head>
	<title>表单select</title>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<hr  color="336699"/>
	<form action="">
		<table width="600px" bgcolor="#f2f2f2" align="center">
			<tr>
				<td align="right">姓名：</td>
				<td align="left"><input type="text" name="username" maxlength="6" size="25" placeholder="请输入姓名" /></td>
			</tr>
			<tr>
				<td align="right">邮箱：</td>
				<td align="left"><input type="text" name="email" value="@163.com" /></td>
			</tr>
			<tr>
				<td align="right">密码：</td>
				<td align="left"><input type="password" name="pwd" maxlength="6" size="25" placeholder="请输入密码" /></td>
			</tr>
			<tr>
				<td align="right">确认密码：</td>
				<td align="left"><input type="password" name="pwd_confrim" maxlength="6" size="25" placeholder="请再输入密码" /></td>
			</tr>
			<tr>
				<td align="right">上传照片：</td>
				<td align="left"><input type="file" name="selectphoto" /></td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td align="left">
					男<input type="radio" name="sex" value="man">
					女<input type="radio" name="sex" value="woman">
					保密<input type="radio" name="sex" value="bm" checked="">
				</td>
			</tr>
			<tr>
				<td align="right">爱好：</td>
				<td align="left">
					<!-- 实际开发中name是一样的 -->
					读书<input type="checkbox" name="checkbox1" value="read"/>
					跳舞<input type="checkbox" name="checkbox2" value="dance"/>
					唱歌<input type="checkbox" name="checkbox3" value="sing" checked="" />
				</td>
			</tr>
			<tr>
				<td align="right">城市：</td>
				<td align="left">
					<select name="城市">
						<option value="xz">--请选择--</option>
						<option value="bj" selected="">北京</option>
						<option value="tj">天津</option>
						<option value="sh">上海</option>
					</select>
					<select name="城市" size="3" multiple="">
						<option value="bj">北京</option>
						<option value="tj">天津</option>
						<option value="sh">上海</option>
					</select>
					<select name="城市">
						<option value="xz">--请选择--</option>
						<optgroup label="首都"><option value="bj">北京</option></optgroup>
						<optgroup label="直辖市"><option value="tj">天津</option>
						<option value="sh">上海</option></optgroup>	
					</select>
					<select name="城市"  size="3">
						<option value="xz">--请选择--</option>
						<optgroup label="首都"><option value="bj">北京</option></optgroup>
						<optgroup label="直辖市"><option value="tj">天津</option>
						<option value="sh">上海</option></optgroup>	
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">简介:</td>
				<td align="left"><textarea name="jj" rows="6" cols="50" placeholder="请输入个人介绍"></textarea></td>
				
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="button" name="button"  value="来点我">
					<input type="submit" name="submit" value="submit">
					<input type="reset" name="reset" value="reset">
					<input type="image" name="" src="../mkday02/img/image_1.jpg">
				</td>
			</tr>
			<tr>
				<td><input type="hidden" name="hidden" value="这是一个用户注册信息"></td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
